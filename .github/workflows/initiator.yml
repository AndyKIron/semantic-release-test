name: CI-Started

on:
  push:
    branches-ignore: [ 'master' ]

  workflow_dispatch:

jobs:
  startCI:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Code Validate
        timeout-minutes: 5
        uses: AndyKIron/trigger-action-workflow@main
        with:
          owner: ironsource-mobile
          repo: fusion-actions
          github_token: ${{ secrets.PAT_TOKEN }}
          workflow_file_name: code-validate.yml

      - name: Done
        run: |
            echo "Workflow Done"
