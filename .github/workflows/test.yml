name: TEST

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

# ===== CODE-VALIDATE
      - name: Emit repository dispatch event
        if: github.event.action == ''
        run: |
          curl -X POST https://api.github.com/repos/ironsource-mobile/fusion-actions/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}} \
          --data '{"event_type": "code-validate", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "ref": "${{ github.ref }}" }}'

      - name: On Code validate DONE succesfull
        if: github.event.action == 'code-validate-done' && github.event.result == 'ok'
        run: |
          echo "code-validate done with '${{ github.event.result }}'" && \
          curl -X POST https://api.github.com/repos/ironsource-mobile/fusion-actions/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}} \
          --data '{"event_type": "publish", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "ref": "${{ github.ref }}" }}'

      - name: On Code validate FAILED
        if: github.event.action == 'code-validate-done' && github.event.client_payload.result != 'ok'
        run: echo "code-validate done with '${{ github.event.result }}'"

# ===== PUBLISH
      - name: On Publish validate DONE
        if: github.event.action == 'code-validate-done' && github.event.client_payload.result == 'ok'
        run: echo "code-validate done with '${{ github.event.result }}'"

      - name: On Publish validate FAILED
        if: github.event.action == 'code-validate-done' && github.event.client_payload.result == 'failed'
        run: echo "code-validate failed with '${{ github.event.result }}'"
